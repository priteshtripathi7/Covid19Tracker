<!-- PageTitle -->
<div id="pageTitle">
    Signup
</div>

<div class="row">
    <div class="col-sm-2"></div>
    <ul  style="font-size: 14px; padding: 1rem;" class=" recoveredData col-sm-8">
        <li>Username must be 5 characters long and must have small alphabets and number only</li>
        <li>Password length must be between 6 to 20 characters and should contain at least one numeric digit, one uppercase and one lowercase letter</li>
    </ul>
    <div class="col-sm-2"></div>
</div>

<form>
    <div class="row" id="loginForm">        
            <div class="col-12">
                <input class="inputField" id="username" type="text" name="username" placeholder="UserName" required>
            </div>
            <div class="col-12">
                <input class="inputField" id="pass" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="col-12">
                <input class="inputField" id="cnf-pass" type="password" name="cnf-password" placeholder="Confirm Password" required>
            </div>
            <div class=" col-12">
                <input id="formButton" ng-click="signupClick()" type="submit" class="btn btn-outline-success btn-lg" value="Submit">
            </div>  
    </div>
</form>
