<!-- Page Heading -->
<div id="pageTitle">
  World Covid19 Updates
</div>

<!-- Total World Data -->
<div class="row">
  <div
    id="countryData"
    ng-repeat="data in worldData"
    class="col"
    ng-class="data.CSS"
  >
    <h5>{{ data.CASE_TYPE }}</h5>
    <h3 style="font-weight: bold;">{{ data.CASE_COUNT }}</h3>
  </div>
</div>

<!-- Countrywise data -->
<table class="table table-hover table-sm" id="indiaDataTable" ng-cloak>
  <thead>
    <tr>
      <th scope="col">Country</th>
      <th scope="col">Confirmed</th>
      <th scope="col">Active</th>
      <th scope="col">Recovered</th>
      <th scope="col">Deaths</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="country in countryData">
      <th scope="row">{{ country.NAME }}</th>
      <td style="color: #ff073a;">{{ country.CONFIRMED }}</td>
      <td style="color: #007bff;">{{ country.ACTIVE }}</td>
      <td style="color: #28a745;">{{ country.RECOVERED }}</td>
      <td style="color: #6c757d;">{{ country.DEATHS }}</td>
    </tr>
  </tbody>
</table>
