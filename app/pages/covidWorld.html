<table class="table table-hover" id="indiaDataTable" ng-cloak>
  <thead>
    <tr>
      <th scope="col" data-sort-default>Country</th>
      <th scope="col" data-sort-default>Confirmed</th>
      <th scope="col" data-sort-default>Active</th>
      <th scope="col" data-sort-default>Recovered</th>
      <th scope="col" data-sort-default>Deaths</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="country in countryData">
      <th scope="row">{{ country.NAME }}</th>
      <td>{{ country.CONFIRMED }}</td>
      <td>{{ country.ACTIVE }}</td>
      <td>{{ country.RECOVERED }}</td>
      <td>{{ country.DEATHS }}</td>
    </tr>
  </tbody>
</table>
