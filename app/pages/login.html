<!-- PageTitle -->
<div id="pageTitle">
    LogIn
</div>
<form>
    <div class="row" id="loginForm">
        
            <div class="col-12">
                <input class="inputField" id="username" type="text" name="username" placeholder="UserName" required>
            </div>
            <div class="col-12">
                <input class="inputField" id="pass" type="password" name="password" placeholder="Password" required>
            </div>
            <div class=" col-12">
                <input id="formButton" ng-click="loginClick()" type="submit" class="btn btn-outline-success btn-lg" value="Submit">
            </div>  
    </div>
</form>
