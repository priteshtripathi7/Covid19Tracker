<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid19 India</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Other CSS Links -->
    <link rel="stylesheet" href="CSS/style.css">

</head>
<body>

    <div class="container" id="pageTitle">
        India Covid19 Updates
    </div>

    <div class="container" ng-controller="tableDataCtrl">

        <div class="row">
            <div id="countryData" ng-repeat="data in countryData" class="col-sm-3 col-md-3" ng-class="data.CSS">

                <h5>{{ data.CASE_TYPE }}</h5>
                <h3 style="font-weight: bold">{{ data.CASE_COUNT }}</h3>

            </div>
        </div>

        <div class="row">

            <div class="col-sm-12 col-md-6">
                <table class="table table-hover table-sm" id="indiaDataTable" ng-cloak>
                    <thead>
                    <tr>
                        <th scope="col">State/UT</th>
                        <th scope="col">C</th>
                        <th scope="col">A</th>
                        <th scope="col">R</th>
                        <th scope="col">D</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="state in stateData">
                        <th scope="row">{{ state.NAME }}</th>
                        <td style="color: #ff073a"> {{ state.CONFIRMED }} </td>
                        <td style="color: #007bff"> {{ state.ACTIVE }} </td>
                        <td style="color: #28a745"> {{ state.RECOVERED }} </td>
                        <td style="color: #6c757d"> {{ state.DEATHS }} </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="col-sm-12 col-md-6">

            </div>
        </div>


    </div>

    <!-- Bootstrap JS plugins -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- AngularJS CDN -->
    <script src="https://code.angularjs.org/1.8.0/angular.min.js"></script>

    <!-- Other JS files -->
    <script type="module" defer src="./index.js"></script>
</body>
</html>
